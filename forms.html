<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <h1>Veridian Dynamics&trade;</h1>
    <hr>
    <br>
    <form method="post" action="https://request-inspector.glitch.me/">

        <label for="email">Input Your Email Address: </label>
            <input type="text" name="email" id="email" placeholder="Email goes here">

        <label for="password">Input Your Password: </label>
            <input type="password" name="password" id="password" placeholder="Type your password">
        <br>
        <br>

        <label for="bio">Biography:</label>
        <br>
            <textarea name="bio" id="bio" cols="100" rows="10" placeholder="Tell us a little about yourself....."></textarea>

        <br>
            <h4>How did you hear about us?</h4>
                <input type="checkbox" name="advertisement" value="billboard" id="billboard">
                    <label for="billboard">Billboard</label><br>
                <input type="checkbox" name="advertisement" value="radio" id="radio">
                    <label for="radio">Radio Advertisement</label><br>
                <input type="checkbox" name="advertisement" value="web" id="web">
                    <label for="web">Internet Advertisement</label><br>
                <input type="checkbox" name="advertisement" value="other" id="other">
                    <label for="other">Other</label><br>

        <br>

        <label for="dropdown">What web browser are you using?</label>
            <select name="dropdown" id="dropdown">
                <option value="mozilla">Mozilla Firefox</option>
                <option value="safari">Safari</option>
                <option value="chrome" selected>Google Chrome</option>
                <option value="explorer">Internet Explorer</option>
            </select>

        <br>
        <br>
        <br>

        <button type="submit">Submit your form</button>
</form>
</body>
</html>
